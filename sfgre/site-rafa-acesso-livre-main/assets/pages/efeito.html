<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contru√ßao</title>

    <style>
        html {
            width: 100%;
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        
        body {
            margin-right: 0px;
            font-family: "Work Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            background-color: rgba(0, 0, 0, 0);
        }
        
         :root {
            cursor: none;
            --cursorXpos: 50vw;
            --cursorYpos: 50vh;
        }
        
         :root::before {
            content: '';
            width: 100%;
            height: 100%;
            position: fixed;
            background: radial-gradient( circle 8rem at var(--cursorXpos) var(--cursorYpos), rgba(255, 255, 255, 0.178) 0%, #222222);
            z-index: 11;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="color: rgb(23, 90, 179);font-size: 70px; "><b>Em Breve</b></h1>
    </center>
    <script>
        function trackMouse(event) {
            document.documentElement.style.setProperty(
                '--cursorXpos', event.clientX + 'px'
            )
            document.documentElement.style.setProperty(
                '--cursorYpos', event.clientY +
                'px'
            )
        }
        document.addEventListener('mousemove', trackMouse);
    </script>
</body>

</html>
